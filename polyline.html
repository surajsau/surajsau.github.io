<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link type="text/css" href="./polyline.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./polyline.js"></script>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="vertical_center">
      <div class="row">
        <h1>Polyline Algorithm* Decoding</h1>
      </div>
    <div class="row">
      <div class="col-2">
        <input class="form-control" type="text" id="input_encoded" placeholder="encoded string"/>
      </div>
      <div class="col-3">
        <button onclick="decodeInput()" class="pure-material-button-contained">decode</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 vertical-scroll">
        <table id="decoded_result">

        </table>
      </div>
      <div class="col-3">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        *<a href="https://developers.google.com/maps/documentation/utilities/polylinealgorithm"
            target="_blank">
          Encoded Polyline Algorithm Format
        </a> used in Google Maps APIs & SDKs
      </div>
    </div>
  </div>
  </body>
  <script>
    function decodeInput() {
      var encoded_str = document.getElementById('input_encoded').value;
      var points = decode(encoded_str);

      $("#decoded_result > tr").remove();
      drawTable(points)

      // document.getElementById('decoded_result').innerHTML = decoded_str;
    }

    function drawTable(data) {
        for (var i = 0; i < data.length; i++) {
            drawRow(data[i]);
        }
    }

    function drawRow(rowData) {
        var row = $("<tr />")
        $("#decoded_result").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
        row.append($("<td>" + rowData.val_1 + "</td>"));
        row.append($("<td>" + rowData.val_2 + "</td>"));
    }

  </script>
</html>
